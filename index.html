<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="temp_icon.png">
</head>
<body>
    <form>
        <h1>Temperature Converter</h1>
        <input id="textbox" type="number" value="0"><br><br>
    
        <input type="radio" id="toFahrenheit" name="conversion">
        <label for="toFahrenheit">Celsius ➡ Fahrenheit</label><br>
        
        <input type="radio" id="toCelsius" name="conversion">
        <label for="toCelsius">Fahrenheit ➡ Celsius</label><br><br>
        
        <button type="button" onclick="convert()">Submit</button>
        <p id="result"></p>
            </form>


    <script src="index.js"></script>
</body>
</html>
